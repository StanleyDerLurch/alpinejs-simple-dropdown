<div
  class="relative inline-block text-left"
  x-data="{isOpen: false}"
  @keyup.escape.window="isOpen = false"
>
    <button
      @click="isOpen = !isOpen"
      class="inline-flex items-center justify-center border border-transparent text-sm transition-colors rounded-lg font-semibold focus:outline-none bg-violet-500 text-violet-50 hover:bg-violet-600">Dropdown</button
    >
  <div
    x-cloak
    x-show="isOpen"
    x-transition:enter="transition transform ease-out duration-100"
    x-transition:enter-start="opacity-0 scale-90 translate-y-3"
    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
    x-transition:leave="transition transform ease-in duration-75"
    x-transition:leave-start="opacity-100 scale-100 translate-y-0"
    x-transition:leave-end="opacity-0 scale-95 translate-y-3"
    @click.outside="isOpen = false"
    :aria-expanded="isOpen ? 'true' : 'false'"
    class="absolute mt-2 w-48 rounded-lg bg-white p-1 shadow-lg ring-1 ring-black/5"
  >
    <ul class="space-y-1">
      <li class="block p-2 rounded-lg hover:bg-violet-500 hover:text-white">Item One</li>
      <li class="block p-2 rounded-lg hover:bg-violet-500 hover:text-white">Item One</li>
      <li class="block p-2 rounded-lg hover:bg-violet-500 hover:text-white">Item One</li>
    </ul>
  </div>
</div>
